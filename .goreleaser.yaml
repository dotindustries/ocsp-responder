version: 2

project_name: ocsp-responder

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: ocsp-responder
    main: .
    binary: ocsp-responder
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

# Container image is built separately with Podman in the release workflow
# (goreleaser v2 doesn't support podman, only docker/buildx)

release:
  github:
    owner: dot-inc
    name: ocsp-responder
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
